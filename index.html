<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header__more-inf-btn" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </header>
  <main>
    <div class="container">
      <section class="add-task" id="top-section">
        <h1 class="add-task__title">
          <label class="add-task__label" for="new-task">
            Add Item 
          </label>
        </h1>
        <div class="add-task__wrap">
          <input class="add-task__input text-input" id="new-task" type="text">
          <button class="add-task__btn btn" id="add-task-btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label" class="task">Pay Bills</label>
            <input class="task__input text-input" type="text">
            <button class="task__btn-edit btn">Edit</button>
            <button class="task__btn-delete btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="tasks__item task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label" class="task">Go Shopping</label>
            <input class="task__input text-input" type="text" value="Go Shopping">
            <button class="task__btn-edit btn">Save</button>
            <button class="task__btn-delete btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="tasks tasks_completed" id="completed-tasks">
          <li class="tasks__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input text-input" type="text" class="task text-input">
            <button class="task__btn-edit btn">Edit</button>
            <button class="task__btn-delete btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>  
  <script src="app.js"></script>
</body>
</html>
